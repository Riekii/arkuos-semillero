<button class="btn btn-primary btn-dirt tiny" (click)="openSeed()">
    <span class="text">Nueva planta</span>
</button>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-xl-4" *ngFor="let seed of seeds">
            <seed-corn *ngIf="seed.type === 'corn'" [seedData]="seed"></seed-corn>
            <seed-sunflower *ngIf="seed.type === 'sunflower'" [seedData]="seed"></seed-sunflower>
            <seed-blueberry *ngIf="seed.type === 'blue'" [seedData]="seed"></seed-blueberry>

                <button type="button" name="" id="" class="btn btn-danger delSeed" (click)="delSeed(seed.id)">
                    <i class="bi bi-trash"></i>
                </button>

        </div>
    </div>
</div>
