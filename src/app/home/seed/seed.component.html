<div class="container-search" *ngIf="!firstLoad">
    <input class="seedSearch" placeholder="Busca una planta..." (keyup)="searchSeed($event)">
    <button class="icon dirt" (click)="openSeed()" *ngIf="user">
        <i class="bi bi-flower1"></i> <span>Plantar</span>
    </button>

    <button class="icon del" (click)="loginGoogle()"  *ngIf="!user">
        <i class="bi bi-key-fill"></i><span>Login</span>
    </button>
</div>

<div class="container-fluid min-container" *ngIf="!firstLoad">
    <div class="row">
        <div class="col-12 col-md-6 col-xl-3" *ngFor="let seed of seedsSearched">
            <seed-corn [seedData]="seed"></seed-corn>
            <seed-sunflower [seedData]="seed"></seed-sunflower>
            <!-- <seed-blueberry [seedData]="seed"></seed-blueberry> -->
            <seed-rose [seedData]="seed"></seed-rose> 
            <seed-dragon [seedData]="seed"></seed-dragon>    
            <seed-strawberry  [seedData]="seed"></seed-strawberry>    

            <seed-generic [seedData]="seed"></seed-generic>

            <div class="d-grid gap-2"></div>
        </div>
    </div>
</div>

<loading *ngIf="loading"></loading>
