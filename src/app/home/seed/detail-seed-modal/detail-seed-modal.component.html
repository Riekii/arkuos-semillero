<div class="container-fluid" *ngIf="seed">
    <div class="row">
        <div class="col col-lg-12">
            <h2 class="modal-title">
                {{seed.name}}
            </h2>
            <h4>
                {{seed.description}}
            </h4>
            <img [src]="imageLink" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-model-viewer *ngIf="model" [model]="model"></app-model-viewer>
        </div>
    </div>
</div>
